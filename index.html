<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: red;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video autoplay loop muted>
            <source src="https://www.youtube.com/watch?v=I_kb0npsYnw" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="text">YOU HAVE BEEN HACKED!</div>
</body>
</html>
